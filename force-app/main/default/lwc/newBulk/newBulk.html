    <div class="slds-box slds-p-top_small " style="background-color: rgb(231, 248, 204);width: 330px;

                  </div>
              <header class="brand-title slds-p-top_small"> 
                  Detect Text in Images
              </header>
           </div>
           <!-- Picklist field to choose which record wants to create-->
           <lightning-combobox
           name="Create Record?"
           label="Create Record?"
           value={value}
           placeholder="Create Record?"
           options={options}
           onchange={handleChangePick} >
       </lightning-combobox>
         <!-- Picklist End-->
          <!--Below Lightning-file-upload component is used to upload one or more files to salesforce Files Object      -->
              <lightning-file-upload
                  label="Upload Images"
                  name="fileUploader"
                  accept={acceptedFormats}
                  record-id={recordId}
                  onuploadfinished={handleUploadFinished}
                  multiple>
          </lightning-file-upload>         
     </div>

<!--Data table to display either contacts or Leads based on the selection of Picklist value-->
     <template if:true={Message}>
           <div class="slds-box slds-p-top_large" style="background-color: rgb(252, 250, 248);">  
              <lightning-card title={title} icon-name={iconName}>
                <lightning-datatable 
                    key-field="Id" 
                    show-row-number-column 
                    hide-checkbox-column 
                    data={tableData} 
                    columns={columns}>
                </lightning-datatable>
        </lightning-card>
           </div>
      </template>


    <!--Spinner-->
    <template if:true={isLoading}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div> 
    </template>
  </template>
